<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            This is a simple file to show videos and audios
        </nav>
    </header>
    <main>
        This is the main content where video must be placed.
        <video src="1.mp4" controls height="100"></video>
        <video src="2.mp4" controls height="100"></video>
        <video src="3.mp4" controls height="100"></video>
        <video src="4.mp4" controls height="100"></video>
        <video src="5.mp4" controls height="100"></video>
        <video src="6.mp4" controls height="100"></video>
        <div>
            This is for audio files
            <audio src="1.mp3" controls></audio>
            <audio src="2.mp3" controls></audio>
            <audio src="3.mp3" controls></audio>
            <audio src="4.mp3" controls></audio>
            <audio src="5.mp3" controls></audio>
            <audio src="6.mp3" controls></audio>
        </div>
    </main>
</body>
</html>
